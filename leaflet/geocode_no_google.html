<!DOCTYPE html>
<html>
<!-- Code from :http://leaflet.github.io/Leaflet.heat/demo/ -->
<head>
    <title>Leaflet.heat demo</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="assets/Control.Geocoder.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="assets/Control.Geocoder.js"></script>
    <style>
        #map { width: 800px; height: 600px; }
        body { font: 16px/1.4 "Helvetica Neue", Arial, sans-serif; }
        .ghbtns { position: relative; top: 4px; margin-left: 5px; }
        a { color: #0077ff; }
    </style>
</head>
<body>
Makes use of <a href="https://github.com/perliedman/leaflet-control-geocoder">https://github.com/perliedman/leaflet-control-geocoder</a>. This geocoder does not seem to be great, you may want to use the Yahoo geocoder instead.
<div id="map"></div>


<script>

var map = L.map('map').setView([-37.87, 175.475], 12);

var tiles = L.tileLayer('http://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
    attribution: '<a href="https://www.mapbox.com/about/maps/">Terms and Feedback</a>',
    id: 'examples.map-20v6611k'
}).addTo(map);
L.Control.geocoder().addTo(map);


</script>
</body>
</html>
